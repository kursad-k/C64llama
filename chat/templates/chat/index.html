{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'chat/fonts/c64.css' %}">
<link rel="stylesheet" href="{% static 'chat/css/c64-theme.css' %}">
{% endblock %}

{% block content %}
<div class="chat-container" id="chatContainer">
    <header class="chat-header">
        <h1>C64llama</h1>
        <div class="header-controls">
            <div class="font-controls">
                <button id="fontDecrease" class="btn btn-icon" title="Decrease font size">A-</button>
                <button id="fontIncrease" class="btn btn-icon" title="Increase font size">A+</button>
                <button id="uppercaseToggle" class="btn btn-icon" title="Toggle uppercase">A^</button>
                <button id="newChatBtn" class="btn btn-primary">New Chat</button>
            </div>
        </div>
    </header>
    
    <div class="chat-messages" id="chatMessages">
        <div class="welcome-message" id="c64-header">
            <p>**** COMMODORE 64 BASIC V2 ****</p>
            <p>64K RAM SYSTEM  38911 BASIC BYTES FREE</p>
            <p></p>
            <p>READY.</p>
        </div>
    </div>
    
    <div class="chat-input-container">
        <div class="input-group">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn" class="btn btn-primary">Send</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    window.defaultTheme = '{{ default_theme }}';
</script>
<script src="{% static 'chat/js/chat.js' %}"></script>
{% endblock %}
